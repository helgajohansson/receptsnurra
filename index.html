<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptsnurra</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Achimas Vislanda Receptsnurra</h1>
    </header>
    <main>
        <div id="content">
            <form id="dataForm" autocomplete="off">
                <div id="div1">
                    <label for="amount" class="labelstyle">Mängd:</label>
                    <input type="text" id="amount" name="amount" class="inputlabels" autofocus>
                </div>
                <div id="div2">
                    <label for="dosage" class="labelstyle">Dosering:</label>
                    <input type="text" id="dosage" name="dosage" class="inputlabels" placeholder="2x3">
                </div>
                <div id="div3">
                    <label for="expggr" class="labelstyle">Exp. ggr:</label>
                    <input type="text" id="expggr" name="expggr" class="inputlabels">
                </div>
                <div>
                    <label for="startDate1" class="labelstyle">Ord. datum:</label>
                    <input type="text" id="startDate1" name="startDatum1" class="inputlabels" placeholder="yymmdd">
                </div>

                <button class="button-17" type="button" onclick="calculate()" id="submitButton">Beräkna</button>
                
            </form>
            <p id="result"></p>
            <!-- Application content goes here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 </p>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
