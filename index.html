<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptsnurra</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Achimas Vislanda Receptsnurra</h1>
    </header>
    <main>
        <div id="content">
            <form id="dataForm">
                <div id="div1">
                    <label for="input1" class="labelstyle">Mängd:</label>
                    <input type="text" id="input1" name="input1" class="inputlabels">
                    
                </div>
                <div id="div2">
                    <label for="input2" class="labelstyle">Dosering:</label>
                    <input type="text" id="input2" name="input2" class="inputlabels">
                </div>
                <div id="div3">
                    <label for="input3" class="labelstyle">Exp. ggr:</label>
                    <input type="text" id="input3" name="input3" class="inputlabels">
                </div>
                <div>
                    <label for="input4" class="labelstyle" id="label4">Ord. datum:</label>
                    <input type="date" id="input4" name="input4" class="inputlabels">
                </div>
                <div>
                    <label for="input5" class="labelstyle">Ord. datum (yymmdd):</label>
                    <input type="text" id="input5" name="input5" class="inputlabels">
                </div>
                <button class="button_test" type="button" onclick="calculate()">Beräkna</button>
            </form>
            <p id="result"></p>
            <!-- Application content goes here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
